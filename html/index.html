<!DOCTYPE html>


<html lang="pt-br" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">

  </head>

  <body>

    <header>
      <h1>Calculadora com HTML, CSS e Javascript.</h1>
    </header>

    <section>
      <table>

        <thead>
          <tr>
            <th colspan="4">
              <div id="historico">0</div>
              <br>
              <h3 id="resultado">0</h3>
            </th>
          </tr>
        </thead>

        <tbody>
          <tr> <!-- Linha 1 -->
            <td id="sete">7</td>
            <td id="oito">8</td>
            <td id="nove">9</td>
            <td id="mult">x</td>
          </tr>
          <tr> <!-- Linha 2 -->
            <td id="quatro">4</td>
            <td id="cinco">5</td>
            <td id="seis">6</td>
            <td id="subt">-</td>
          </tr>
          <tr> <!-- Linha 3 -->
            <td id="um">1</td>
            <td id="dois">2</td>
            <td id="tres">3</td>
            <td id="soma">+</td>
          </tr>
          <tr> <!-- Linha 3 -->
            <td id="mais-menos" class="fl"> <sup>+</sup>/<sub>-</sub> </td>
            <td id="zero">0</td>
            <td id="virgula">,</td>
            <td id="igual" class="fr">=</td>
          </tr>
        </tbody>

      </table>
    </section>

    <br>

    <footer>
      <ul>
        <li><a href="https://www.linkedin.com/in/osvaldo-alves-457842252/" target="_blank">Linkedin</a></li>
      </ul>

    </footer>

    <script src="../scripts/scripts.js" charset="utf-8"></script>
  </body>

</html>
